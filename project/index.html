<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body {
    background-image: url('./img/moon.jpg');
    height: 100%;
    width: 99%;
    top: 0;
    left: 0;
    z-index: 0;
    background-repeat: no-repeat;
    background-size:auto;
    font-family:serif;
    color: white;
    text-align: center;
}
    </style>
    <style>
         .centered-text {
            width: 50%; /* Adjust width */
            margin: 100px auto; /* Centers horizontally and moves down */
            padding: 20px; /* Adjust padding */
            text-align: center; /* Centers text inside */
            background-color: #f0f0f0; /* Background color */
            border: 2px solid #333; /* Border color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2); /* Optional shadow */
            font-size: 20px; /* Adjust text size */
            font-family: Arial, sans-serif; /* Change font */
            height: 50px; /* Ensure it stays a good size */
            display: flex;
            align-items: center; /* Vertical centering */
            justify-content: center; /* Horizontal centering */
            color: lightpink;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART 160</title>

    <!-- Link to javascript file -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Include site-specific JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>

    <!-- External CSS Files -->
    <link rel="stylesheet" type="text/css" href="./css/art.css">
  
    <!-- Typing Effect Script -->
    <script>
        function typeText(elementId, text) {
            const element = document.getElementById(elementId);
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 30);
                }
            }
            type();
        }
    </script>
</head>
<body>
    <main id="intro">
        <section>
            <h class="title">What Starter Pokemon Are You?</h>
            <div class="centered-text" id="typing-text">
                <script>
                    typeText('typed', " Throughout this quiz you will answer some questions that will determine what Starter Pokemon you are based on your answers! Have fun!! Click the Top Right Corner to start the game music!");
                </script>
            </div>
        </section>
        
        <button id="start-btn">Continue</button>

            <div id="room-container" style="display: none;">
                <h2 id="room-name" style="font-size: 40px; font-style: bold; color: white;"></h2>
                <div id="room-description" style="font-size: 25px; color: black;"></div>
                <img id="room-image" src="" alt="Room Image" style="width: 40%; height: 40%; display: none; padding: 20px;">
                <div id="options"></div>
            </div>


     <div id="music-controls">
            <button id="music-button" class="music-button">&#9658;</button> <!-- Default is the play symbol -->
            <audio id="background-music" autoplay loop>
              <source src="./audio/Upbeat Lofi Hip Hop Background Music For Videos [ ezmp3.cc ].mp3" type="audio/mpeg">
            </audio>
    </div>
    
    </main>

</body>
</html>
